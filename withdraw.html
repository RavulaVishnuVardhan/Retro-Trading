<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds - Rexo Trader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Withdraw Funds</h2>

        <p>Enter the amount you wish to withdraw:</p>
        <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" required>
        <button class="btn" onclick="handleWithdraw()">Withdraw</button>

        <div id="withdrawStatus" class="status-message"></div>
    </div>

    <script>
        function handleWithdraw() {
            const amount = document.getElementById('withdrawAmount').value;
            if (amount > 0) {
                document.getElementById('withdrawStatus').innerHTML = `Successfully withdrew ${amount} USD!`;
                // Add further logic for handling the withdrawal, like updating the balance in the system
            } else {
                alert('Please enter a valid withdrawal amount.');
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
